<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js运行机制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script type="text/javascript">
        /* 同步任务先执行，异步任务后执行 */
        /* setTimeout 是异步任务 */
        console.log(1);
        setTimeout(function(){
            console.log(2);
        })
        console.log(3);
        console.log(4);
        /* 输出结果：1，3，4，2 */
        


        /* 只有同步执行完，才会执行异步，while在循环执行。 */
        console.log('A');
        while(1){

        }
        console.log('B');
        /* 输出结果：A;页面会不停的刷新; */



       /*  定时器到了时间，才会放到异步队列中执行，然而循环早已结束。 */
        for(var i = 0;i < 4;i++){
            setTimeout(function(){
                console.log(i);
            },1000);
        }
        /* 输出结果：4,4,4,4 */
    </script>
</head>
<body>
    
</body>
</html>
